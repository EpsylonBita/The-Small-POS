<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSP handled by Electron Main Process -->
    <title>The Small POS</title>
    <link rel="icon" type="image/png" href="./favicon.png" />
    
    <!-- Google Maps API - loaded after CSP is set -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDztZYVEWLMVKfSx_ukKRl1vAfQvptXhM&libraries=places&loading=async"></script>
    <style>
        /* NEUTRAL BACKGROUND - NO FORCED COLORS */
        html, body, #root {
            background: #f8fafc;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        /* Prevent text selection for touch interface */
        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }
        
        /* Touch-friendly scrollbars */
        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 6px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div id="root"></div>
</body>
</html>
